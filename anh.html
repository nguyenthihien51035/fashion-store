<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect with Icons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .product-container {
            display: flex;
            gap: 20px;
        }

        .product {
            position: relative;
            width: 250px;
            overflow: hidden;
        }

        .product img {
            width: 100%;
            display: block;
            transition: transform 0.3s ease;
        }

        .product:hover img {
            transform: scale(1.1); /* Zoom ảnh khi hover */
        }

        /* Lớp phủ */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Màu phủ với độ mờ */
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Hiển thị lớp phủ khi hover */
        .product:hover .overlay {
            opacity: 1;
        }

        /* Thông tin hiển thị khi hover */
        .hover-info {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Hiển thị thông tin khi hover */
        .product:hover .hover-info {
            opacity: 1;
        }
    </style>
</head>
<body>

<div class="product-container">
    <div class="product">
        <img src="./Media/spbc1.webp" alt="Áo Khoác Blazer Nữ Sanae Cropsuit">
        <div class="overlay"></div>
        <div class="hover-info">
            <i class="fa-solid fa-gear" title="xem thêm"></i>
            <i class="fa-regular fa-eye"></i>
            <i class="fa-regular fa-heart"></i>
        </div>
    </div>
</div>

</body>
</html>
